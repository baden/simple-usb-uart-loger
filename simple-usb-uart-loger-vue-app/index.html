<!doctype html>
<html lang="en">
  <head>
    <title>TinyUSB - WebUSB Serial DualUART Loger</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>
    <div class="container">
      <header id="header">
        <span class="filler">
          <img src="logo.svg" class="logo" alt="logo" />
          <h2>DoubleUART Loger</h2>
        </span>
        <button id="btn-connect" type="button">Connect</button>
        <select id="baudrate" name="baudrate" disabled>
          <option value="" selected>select</option>
          <option value="0">2400</option>
          <option value="1">4800</option>
          <option value="2">9600</option>
          <option value="3">19200</option>
          <option value="4">38400</option>
          <option value="5">57600</option>
          <option value="6">115200</option>
          <option value="7">230400</option>
          <option value="8">460800</option>
          <option value="9">921600</option>
        </select>
        <button id="btn-clear" type="button">Clear</button>
        <!-- <checkbox id="chk-autoscroll" type="checkbox">AutoScroll</checkbox> -->
        <input type="checkbox" id="autoscroll" name="autoscroll" checked />
        <label for="autoscroll">Autoscroll</label>

      </header>
      <div id="log"></div>
      <footer id="footer">
        <span id="lines">100строк</span>
        <span id="status"></span>
      </footer>
      <script type="module" src="main.js"></script>
    </div>
    <!-- <div id="status">TBD</div> -->
    </body>
</html>
